    <style>
        #portMapArea,
        #tab,
        #mapfrm {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
            font-family: "微软雅黑";
        }
        
        #menu {
            height: 100%;
            overflow-y: auto
        }
        
        td {
            font-size: 14px
        }
        
        h4 {
            margin: 0;
        }
        .btn-toolbar.top {
            padding: 1px;
        }
        
        .btn.btn-default {
            width: 100px;
            padding: 1px;
        }
        
        .btn.btn-default.xlsx {
            margin-left: 500px;
        }
         #printBtn,
        #exportBtn {
            cursor: pointer;
        }
        
        .mapDiv {
            width: 83%;
            float: right;
        }
        
        #controlMapArea {
            margin-top: 0px;
            width: 100%;
            height: 100%;
            float: right;
            overflow: hidden;
            font-family: "微软雅黑";
        }
    </style>
 <script>
    $(document).ready(function() {
        $("#printBtn").click(function() {
            $(".printArea").printArea();
        });
        $("#exportBtn").click(function() {
            if($(".btn-toolbar.top")) {
                $(".btn-toolbar.top").remove();
            }                
            $("table").tableExport({
                headings: true,                     
                // (Boolean), display table headings (th/td elements) in the <thead>
                footers: true,                      
                // (Boolean), display table footers (th/td elements) in the <tfoot>
                formats: ["xlsx", "xls"],     
                // (String[]), filetype(s) for the export
                fileName: "id",                     
                // (id, String), filename for the downloaded file
                bootstrap: true,                    
                // (Boolean), style buttons using bootstrap
                position: "top",                 
                // (top, bottom), position of the caption element relative to table
            });
            $(".btn.btn-default.xlsx").bind("click",function() {
                $(".btn-toolbar.top").remove();           
            });
            $(".btn.btn-default.xls").bind("click",function() {
                $(".btn-toolbar.top").remove();
            });
        });
    });
    </script>
</head>
