<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0">
     <script src="js/json2.js" type="text/javascript"></script>
      <script src="js/jquery.validate.js"></script>
     <script src="js/obstacleParaSeting.js" type="text/javascript"></script>
   <script src="js/inputLimit.js" type="text/javascript"></script>
    <style>
		.error {
			color: red;
			text-align: center;
			margin-top:0px;
			margin-bottom:1px;
 			margin-left: 50px; 
		}
		.sidebar span{
		   -webkit-user-select:none;
			user-select:none;
		}
	</style>
</head>
<body>
    <div class="contentDiv" id="contentDiv">
<!--         <div class="bgDiv"></div> -->
        <div class="sidebar" style="width:50%;min-width:750px;height:700px">
           <div class="sidebarTitle" id="move" onmousedown="startMove(event,this.parentNode)" onmouseup="stopMove(event)">
                <span>障碍告警参数设置</span>
                <span class="sidebar_close"><img src="images/close.png" alt="close"/></span>
            </div>
           
            <div class="leftFunc" style="width:46%; margin-left:10px; float:left">
                <div style="text-align: center ;line-height: 150%;">
                  <p></p>
                  <b>
                      <font  face="Microsoft YaHei" color="blue" size="4" >门限参数</font>
                  </b>
                  <p></p>
               </div>
               <form id="obstacleParaForm">
                <p>
                    <span>应用到同组光路</span>
                    <input type="checkbox" style="height:18px;margin-top:1px" id="isUseToAll"/>
                  <label for ="SNo"> <span> 线路标识</span></label>
                    <input type="text" id="SNo" disabled="disabled" readonly="readonly"/>
                </p>
                 <p>
                     <label for ="th1"> <span>全程传输损耗门限(dB)</span></label>
                    <input type="number" id="th1"  name="th1" value="4.5"/>
                </p>
               <p>
                     <label for ="th2"><span>光学长度门限(m)</span></label>
                    <input type="number" id="th2"  name="th2" value="2"/>
                </p>
                <p>
                     <label for ="th3"><span>接头损耗门限(dB)</span></label>
                    <input type="number" id="th3" name="th3" value="0.1"/>
                </p>
                <div>
                    <label for ="th4"> <span>两点离散发射门限(dB)</span></label>
                    <input type="number" id="th4" name="th4" value="1.2"/>
                </div>
                <p>
                     <label for ="th5"><span>接头间衰减门限(dB)</span></label>
                    <input type="number" id="th5"  name="th5" value="0.7"/>
                </p>
                <p>
                     <label for ="th6"><span>光功率参考门限(dBm)</span></label>
                    <input type="number" id="th6"  name="th6" value="10.5"/>
                </p>
                <p>
                     <label for ="th7"><span>二次告警间隔</span></label>
                    <input type="number" id="th7"  name="th7" value="000005"/>   <!-- 日 时 分 -->
                </p>
                <p>
                    <label for ="th8"> <span>重发告警间隔</span></label>
                    <input type="number" id="th8"  name="th8" value="000003"/>  <!-- 日 时 分 -->
                </p>
             </form> 
           </div>
                  
           <div  class="rightFunc" style="width:40%; margin-right:25px; float:right">
           <div style="text-align:center;line-height: 150%;">
                  <p></p>
                  <b>
                      <font  face="Microsoft YaHei" color="blue" size="4">测试参数</font>
                  </b>
                  <p></p>
                  <p></p>
                  <p></p>
               </div>
               <div></div>
                <span id="isUseOptiSpan">采用优化参数</span>
                    <input type="checkbox" style="height:18px;margin-top:1px" id="isUseOpti"/>
              
	                <p>
	                     <label for=""> <span>量程(km)</span></label>
	                      <select class="paraSelect" name="P11" id="P11">
	                      </select>
	               </p>
	                <p>
	                       <label for=""> <span>脉宽(ns)</span></label>
	                       <select class="paraSelect" id="P12" name="P12">
	                      </select>
	               </p>
	                <p>
	                     <label for="">   <span>波长(nm)</span></label>
	                      <select  class="paraSelect" id="P13" name="P13">
			                  <option value="1310">1310</option> 
			                  <option value="1550">1550</option>
	                		  <option value="1625" selected = "selected">1625</option>  
	                      </select>
	               </p>
	              <form id="optiForm">
	                <p>
	                    <label for="P14">  <span>平均次数</span></label>
	                     <input type="number" id="P14"  name="P14" value="10"/>
	                </p>
	                <p>
	                     <label for="P15"> <span>折射率</span></label>
	                    <input type="number" id="P15"  name="P15" value="1.4685"/>
	                </p>
	                <p>
	                     <label for="P16"> <span>非反射门限(dB)</span></label>
	                   <input type="number" id="P16" name="P16"  value="0"/>
	                </p>
	                <p>
	                     <label for="P17"> <span>结束门限(dB)</span></label>
	                    <input type="number" id="P17" name="P17" value="5"/>
	                </p>
	                <p>
	                    <label for="P18">  <span>回传IP1</span></label>
	                    <input type="text" id="P18" name="P18" readonly value=""/>
	                </p>
	                <p>
	                     <label for="P19"> <span>回传IP2</span></label>
	                     <input type="text" id="P19" name="P19"  value=""/>
	                </p>
	          </form>
           </div>
       
                
             
            <div class="funcConfirm" >
              <div class="callTestingFunc">
                <span class="confirm spanbutton">确定</span>          
                <span class="cancel spanbutton" style="margin-left:50px;">取消</span>
            </div>
            </div>
    </div>
    </div>

</body>
</html>
