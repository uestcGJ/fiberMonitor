<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0">
    <script src="js/alterCable.js" type="text/javascript"></script>
    <script src="js/inputLimit.js" type="text/javascript"></script>
    <style>
      .sidebar {
			height: 600px;
		}
		.error {
			color: red;
			text-align: right;
			margin-right: 10px;
		}
		
		.cableBar {
			float: left;
			width: 300px;
			top: -2%;
			left: 5px;
		}
       .sidebar span {
      		-webkit-user-select:none;
			user-select:none;
			width: 100px;
			padding: 5px;
			margin-right:5px;
			text-align: right;
		}
		
		.sidebar select {
			width: 160px;
		}
		.sidebar input {
			width: 160px;
		}
		
		textarea {
			resize: none;
			overflow-y: auto;
		}
    </style>
</head>
<body>
    <div class="contentDiv" id="contentDiv">
    <div class="bgDiv"></div>
    <div class="sidebar">
        <div class="sidebarTitle" id="move" onmousedown="startMove(event,this.parentNode)" onmouseup="stopMove(event)">
            <span>修改光缆</span>
            <span class="sidebar_close"><img src="images/close.png" alt="close"/></span>
        </div>  
        <div class="cableBar">
               <div>
                  <label for=""><span>光缆标识 </span></label>
                  <input id="cableId" type="text" readonly="readonly" disabled="disabled"/>
               </div>
                <div>
                   <label for=""><span>光缆名称</span></label>
                   <input id="cableName" type="text"/>
               </div>
                <div>
                   <label for=""><span>总长度[km]</span></label>
                   <input id="cableLength" type="text" />
               </div>
                <div>
                   <label for=""><span>A端局站</span></label>
                   <input id="AStationName" type="text" readonly="readonly" disabled="disabled" >
               </div>
          		 <div>
                   <label for=""><span>A端盘留[m]</span></label>
                   <input id="ARemainLen" type="text"/>
               </div>
                <div>
                   <label for=""><span>Z端局站</span></label>
                   <input id="ZStationName" type="text" readonly="readonly" disabled="disabled" >
               </div>
          		 <div>
                   <label for=""><span>Z端盘留[m]</span></label>
                   <input id="ZRemainLen" type="text"/>
               </div>        
                <div>
                   <label for=""><span>网络层次</span></label>
	                <select id="newworkLevel">
	                    <option value="省际一级干线">省际一级干线</option>
	                    <option value="省内二级干线">省内二级干线</option>
	                    <option value="市内">市内</option>
	                    <option value="接入网">接入网</option>
	                </select>
                </div>
                <div>      
                    <label for=""><span>铺设方式</span></label>
	                <select id="laidWay" >
	                    <option value="架空">架空</option>
	                    <option value="直埋">直埋</option>
	                    <option value="管道">管道</option>
	                    <option value="隧道">隧道</option>
	                    <option value="水底">水底</option>
	                </select>
	             </div>
	             <div>  
	              	<label for=""><span>纤芯数量</span></label>  
               		<input id="cableCoreCount" type="text" readonly="readonly" disabled="disabled"/>
                </div>
                <div> 
               		<label for=""><span>纤芯结构</span></label>  
	                 <select  id="cableCore" >
	                    <option value="中心管式">中心管式</option>
	                    <option value="层绞式">层绞式</option>
	                    <option value="骨架式">骨架式</option>
	                </select>
               </div>
               <div>
                     <label for="reIndex"><span>纤芯折射率</span></label> 
                 	<input id="refractiveIndex" name="reIndex" type="number" min="1" max="2"/>
               </div> 
          
               <div>  
                    <label for="description"><span>光缆描述</span></label>     
                    <textarea id="description" name="description" cols="20" rows="5"></textarea>
               </div>
           </div>
            
            <div class="funcConfirm">
                <div class="callTestingFunc">
                    <span class="confirm spanbutton">确定</span>          <!--添加确定对应事件-->
                    <span class="cancel spanbutton" style="margin-left:50px;">取消</span>
                </div>
            </div>
    </div>
</div>
</body>
</html>
