<!DOCTYPE html>
<html>

<head lang="en">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script src="js/degradation.js" type="text/javascript"></script>
	<script src="js/echarts.js" type="text/javascript"></script>
	<script src="js/degradation/degradationAnalyse.js" type="text/javascript"></script>
	<script src="js/jquery.printArea.js" type="text/javascript"></script>

	<link rel="stylesheet" href="css/degradation.css" type="text/css" />

	<style type="text/css">
		#mapArea,
		#tab,
		#mapfrm {
			width: 100%;
			height: 100%;
			overflow: hidden;
			margin: 0;
			font-family: "微软雅黑";
		}
		
		#menu {
			height: 100%;
			overflow-y: auto
		}
		
		td {
			font-size: 14px
		}
		
		h4 {
			margin: 0;
		}
		
		.mapDiv {
			width: 83%;
			float: right;
		}
		
		#controlMapArea {
			margin-top: 0px;
			width: 100%;
			height: 100%;
			float: right;
			overflow: hidden;
			font-family: "微软雅黑";
		}
	</style>
</head>

<body>
	<div class="powerAnalyze">
		<div class="leftTreeCont">
			<div class="leftTree" id="leftTree"></div>
		</div>
		<div class="mapDiv" style="height:680px;margin-top:20px;">
			<div id="controlMapArea">
				<iframe width="98.5%" height="100%" src="html/system/systemMap.html"></iframe>
			</div>
		</div>
		<div class="rightTable" style="display:none">
			<div class="powerTable tableSet">
				<div class="tableSearch" id="timeSetting" style="width:80%; margin:10px 100px;cursor:pointer">
					<span id="backToGis">回到GIS</span> 起始时间：
					<input placeholder="请选择日期" id="start" class="laydate-icon" style="cursor:pointer">
					结束时间：<input placeholder="请选择日期" id="end" class="laydate-icon" style="cursor:pointer">
					<span id="searchHistoryData" class="spanbutton">历史数据查询</span>
					<span class="spanbutton setThrePara" id="setThrePara">门限参数设置</span>
					<span class="spanbutton startDegra" id="startDegra">光功率劣化分析</span>
					<span  id="printBtn" class="spanbutton">打印</span>
				</div>
				<div class="powerTableDetail printArea">
					<!-------数据列表------>
					<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
					<div id="container" style="height:500px;border:1px solid #ccc;padding:10px;"></div>
					<!--					<div class="degradeParaSetting" id="degradeParaSetting" style="margin:20px auto;">
						<span class="setThrePara" id="setThrePara" style="cursor:pointer">门限参数设置</span>
						<span class="startDegra" id="startDegra" style="cursor:pointer">开始劣化分析</span>
					</div>-->
				</div>
			</div>
		</div>
	</div>

	<script>
    $(document).ready(function() {
        $("#printBtn").click(function() {
            $(".printArea").printArea();
        });
    });
    </script>

</body>

</html>
