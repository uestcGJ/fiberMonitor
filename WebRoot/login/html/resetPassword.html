<!DOCTYPE html>
<html>

<head>
    <script src="login/js/jquery.validate.js"></script>
    <script src="login/js/xcConfirm.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="login/css/xcConfirm.css" type="text/css" />
    <style>
        .closeinfo {
            float: right;
            width: 30px;
            height: 30px;
            margin-top: -5px;
            color: black;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }
        
        .closeinfo:hover,
        .closeinfo:focus {
            color: red;
            text-decoration: none;
            cursor: pointer;
        }
        
        .resetPassword {
            color: black;
            padding: 10px;
        }
        
        h3 {
            color: black;
            text-align: center;
        }
        
        .resetPassword span {
            display: inline-block;
            width: 180px;
            text-align: right;
        }
        
        .error {
            color: red;
        }
    </style>
    <script>
        $(document).ready(function(){
        	$("#account").val(thisAccount);
            $(".closeinfo").click(function() {
                $("#loadPasswordDiv").html(""); 
                $("#loadPassword").css({"display":"none"});
            });	

            $("#cancleButton").click(function() {
                $("#loadPasswordDiv").html(""); 
                $("#loadPassword").css({"display":"none"});
            });	
        });	

         function validateForm() {
            return $("#resetPasswordForm").validate({
                rules: {
                    newPassword: {
                        required: true,
                        rangelength: [6,16]
                    },
                    confirmPassword: {
                        required: true,
                        equalTo: "#newPassword"
                    }
                },
                messages: {
                    newPassword: {
                        required: "请输入新密码",
                        rangelength: "密码长度应为6~16位"
                    },
                    confirmPassword: {
                        required: "请确认新密码",
                        equalTo: "您的输入与先前不符"
                    }
                }
            }).form();
        };

        $("#resetButton").click(function() {
            
            /**修改账户密码**/
        	if(validateForm()){
        		$.ajax({
        			type:'post', //数据发送方式
        	        dataType:'json', //接受数据格式
        	        async: false,
        	        url:'account/reSetPword',
        	        data:{
        	        	'account':$("#account").val(),
        	        	'pword':$("#confirmPassword").val(),
        	        },
        			success: function(json){
        				 if(json[0].status){
        					var txt="密码修改成功，请用修改后的密码重新登录";
        					var option={
        	    	   					title: "提示",
        	    	   					btn: parseInt("0001",2),
        	    	   					onOk: function(){//点击确认的执行方法
	        	    	   					 localStorage.clear();
	        	    	 					 window.location.replace("Login.html");
        	    	  			        },
        	    	  			       onClose:function(){
	        	    	  			    	 localStorage.clear();
	        	    	 					 window.location.replace("Login.html");
        	    	  			       }
        	    	   				}
        	    	   		  window.wxc.xcConfirm(txt, "info", option);
        					 
        			     }
        				 else{
        					    var txt="修改失败:"+json[0].err;
        						var option={
        		    	   					title: "提示",
        		    	   					btn: parseInt("0001",2),
        		    	   					onOk: function(){//点击确认的执行方法
        		    	   						
        		    	  			       }
        		    	   				}
        		    	   		  window.wxc.xcConfirm(txt, "info", option);
        				 }
        			},
        			error:function(XMLHttpRequest,Error)
        		      {
        		    	   
        		    	    var txt="修改失败<br/>";
        		    	    txt+="失败原因：";
        		    	    txt+="网络错误<br/>";
        		    	    txt+="状态码："+XMLHttpRequest.status;
        		    	    var option={
        		    	   					title: "提示",
        		    	   					btn: parseInt("0001",2),
        		    	   					onOk: function(){//点击确认的执行方法
        		    	   						
        		    	  			       }
        		    	   				}
        		    	   window.wxc.xcConfirm(txt, "info", option);
        		  }
        		})
        	}
        });
    </script>
</head>

<body>
    <div class="closeinfo">×</div>
    <h3>重置密码</h3>
    <div class="resetPassword">
        <fieldset>
            <form id="resetPasswordForm">
                <p>
                   <label for=""><span>账户名： </span></label>
                   <input id="account" disabled readonly />
                </p>
                <p>
                    <label for=""><span>请输入新密码： </span></label>
                    <input id="newPassword" class="password" name="newPassword" type="password" />
                </p>
                <p>
                    <label><span>请确认新密码： </span></label>
                    <input id="confirmPassword" class="password" name="confirmPassword" type="password" />
                </p>
                <p style="margin-left:135px;">
                    <span><input id="resetButton" class="submit" type="button" value="重置密码" /></span>
                    <input id="cancleButton" class="submit" type="button" value="取消" />
                </p>
            </form>
        </fieldset>
    </div>
</body>

</html>
