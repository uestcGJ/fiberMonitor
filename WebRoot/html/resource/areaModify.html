<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0">
    <script src="js/inputLimit.js" type="text/javascript"></script>
</head>
<body>
<div class="contentDiv" id="contentDiv">
    <div class="bgDiv"></div>
    <div class="sidebar" style="height:350px;">
        <div class="sidebarTitle" id="move" onmousedown="startMove(event,this.parentNode)" onmouseup="stopMove(event)">
            <span>修改区域</span>
            <span class="sidebar_close"><img src="images/close.png" alt="close"/></span>
        </div>
        <div class="funcName">
            <p>区域名称</p>

            <p>区域描述</p>
        </div>
        <div class="funcCoff">

            <input type="text" id="alterAreaName"/>
            <textarea name="" id="areaDescription" cols="24" rows="7"></textarea>

        </div>
        <div class="funcConfirm">
            <div class="callTestingFunc">
                 <span id="confirm" class="spanbutton">确定</span>          <!--添加确定对应事件-->
                 <span id="cancel" style="margin-left:50px;" class="spanbutton">取消</span>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
/**************将原来的值作为修改框中的默认值***************/
var trs = document.querySelectorAll("#areaTableDetail tbody tr");
 	    for (var i=0;i<trs.length;i++){
 	        if($(trs[i]).hasClass("currtr")){
 	        	areaNameBefore = trs[i].children[2].innerHTML;
 	        	areaDescriptionBefore = trs[i].children[3].innerHTML; 	             	            
 	        } 	        
 	    }

document.getElementById("alterAreaName").value=areaNameBefore;
document.getElementById("areaDescription").value=areaDescriptionBefore;
</script>
<script>
    $(".sidebar_close").click(function(){
        $(".contentDiv").html("");
        $(".sidebarDiv").html("");
    });
    $("#cancel").click(function(){
    	$(".contentDiv").html("");
        $(".sidebarDiv").html("");
    });
    $("#confirm").click(function(){
    	var areaID=localStorage.getItem('ResourceAreaId');
    	var alterareaName=document.getElementById("alterAreaName").value;
    	var areaDescription=document.getElementById("areaDescription").value;
    	$(".sidebarDiv").html("");
    	$.ajax({
  			type : "post",
  			async : false,  //异步请求 先执行后续操作，再执行sucess
  			url : "area/modifyArea",
  			dataType:"json",
  			data :{
  					 'areaID':areaID,
  					 'alterareaName':alterareaName,
  					 'areaDescription':areaDescription
  					},
  					success: function(json){
  				    	var txt="";
  				    	if(json[0].status){
  				    		txt+="修改成功<br/>"
  				    	}
  				    	else{
  				    		txt+="修改失败，请重试";
  				    	}
  					     var option = {
  									title: "提示",
  									btn: parseInt("0001",2),
  									onOk: function(){//点击确认的执行方法
  										ListArea();//重新刷新表格
  									}
  								}
  						  window.wxc.xcConfirm(txt, "info", option);
  				      },
  				    error:function(XMLHttpRequest,Error,F,data)
  				      {
  				    	    var txt="修改区域失败<br/>";
  				    	    txt+="失败原因：";
  				    	    if(XMLHttpRequest.status==401){
  				    	        txt+="您不具有当前操作的权限<br/>";
  				    	     }
  				    	     else{
  				    	        	txt+="网络错误<br/>";
  				    	        	txt+="状态码："+XMLHttpRequest.status;
  				    	        }
  				    	      var option={
  				    	   					title: "提示",
  				    	   					btn: parseInt("0001",2),
  				    	   					onOk: function(){//点击确认的执行方法
  				    	   						
  				    	  			       }
  				    	   				}
  				    	   		  window.wxc.xcConfirm(txt, "info", option);
  				  }
      	});

    });
</script>
</body>
</html>
