<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>系统认证</title>
<script src="valid/jquery-2.2.4.js" type="text/javascript"></script>
<script src="valid/xcConfirm.js" type="text/javascript" charset="utf-8"></script>
<script src="valid/valid.js" type="text/javascript"></script>
<link rel="stylesheet" href="valid/xcConfirm.css" type="text/css" />
<style>
   html,body{
      width:100%;
      height:100%;
      overflow:hidden;
   }
   
   body{
      background:url("images/valid3.jpg") no-repeat center; 
   }
   .validContext{
      height:100%;
      width:100%;
      
      text-align:center;
   }
   .validate{ 
      margin:0 auto;
      margin-top:120px; 
      width:370px;
   } 
   .validate input{
      width:220px;
   }
   .validate label{ 
      width:130px; 
      text-align:right;
 	  float:left; 
   } 
</style>
</head>
<body>
<div class="validContext" >
    <h1>光缆资源管理在线保护系统认证</h1>
    <div class="validate">
		  <p>
		       <label for="">
		           <span>服务器MAC地址：</span>
		       </label>
		       <input id="serverMac" readonly></input>
		  </p>
		  <p>  
		        <label for="">
		           <span>注册码：</span>
		        </label>
		        <input id="code" placeholder="形如AB2DK-CD3FF-3DHE3-JK3SG" type="text"></input>
		 </p> 
		 <div class="item">
		       <button id="doValidate" onclick="doValidate()">提交</button>
		 </div>
  </div>
 </div>   
</body>
</html>
