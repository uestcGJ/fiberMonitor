<!DOCTYPE html>
<html>

<head lang="en">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script src="js/addJumper.js" type="text/javascript"></script>
	<script src="js/inputLimit.js" type="text/javascript"></script>
</head>

<body>
	<div class="contentDiv" id="contentDiv">
		<div class="bgDiv"></div>
		<div class="sidebar" style="width:340px;">
			<div class="sidebarTitle" id="move" onmousedown="startMove(event,this.parentNode)" onmouseup="stopMove(event)">
				<span>新增跳纤</span>
				<span class="sidebar_close"><img src="images/close.png" alt="close"/></span>
			</div>

			<div class="funcName" style="width:30%">
				<p>局站名称</p>
				<p>跳纤名称</p>
				<p>跳纤长度(m)</p>
				<p>跳纤类型</p>
				<p id="aNameLabel">A端配线架</p>
				<p id="aModelLabel">RTU模块</p>
				<p id="aPortLabel">A端端口号</p>
				<p id="zNameLabel">Z端配线架</p>
				<p id="zPortLabel">Z端端口号</p>
				<p>跳纤描述</p>
			</div>
			<div class="funcCoff" style="width:65%">
				<input type="text" id="stationName" disabled/>
				<input type="text" id="jumperName" required/>
				<input type="number" id="jumperLength" value="1" min="0" required/>
				<select id="addJumperType" style="width: 180px">
          	    <option value="index">请选择</option>
                <option value="配线架跳纤">配线架跳纤</option>
                <option value="光路跳纤">光路跳纤</option>
                <option value="切换跳纤">切换跳纤</option>
                <option value="备纤光源跳纤">备纤光源跳纤</option>
            </select>
				<select id="aEquipmentName" style="width: 180px">
            	<option value="index">请选择</option>
            </select>
				<select id="aRtuModel" style="width: 180px">    
            </select>
				<select id="aEquipmentPort" style="width: 180px">
                <option value="index">请选择</option>
            </select>
				<select id="zEquipmentName" style="width: 180px">
            </select>
				<select id="zEquipmentPort" style="width: 180px">
            	<option value="index">请选择</option>
            </select>
				<textarea id="description" cols="24" rows="5"></textarea>
			</div>

			<div class="funcConfirm">
				<div class="callTestingFunc">
					<span class="confirm spanbutton">确定</span>
					<span class="cancel spanbutton" style="margin-left:50px;">取消</span>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
