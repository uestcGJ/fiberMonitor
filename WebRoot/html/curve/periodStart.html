<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<script src="js/inputLimit.js" type="text/javascript"></script>

<body>

        <div class="funcConfirm">

        $(".sidebarDiv").html("");
    });

    	var optiPara=JSON.parse(localStorage.getItem('optiPara'));
    	var timeTable=JSON.parse(localStorage.getItem('timeTable'));

	    var CLP=paraList[0][3];//获取局站ID

	    		if(paraList[snCount][0]==timeTable[tb][0])//勾选的该项已经配置了时间表
	    		{
	    			checkFlag=1;
	    		}
	    	}
	    	
	    	if(checkFlag==0){//轮询完成，时间表中未配置该项的时间
	    		unSetList.push(paraList[snCount][1]);//将该选项的光路name放入数组中
	    	}
	    	else{
	    		 checkFlag=0;
	    	}
	    }
	    
	    if(unSetList.length!=0)//存在未设置时间的光路
	    {
	    	  var ale="";
	    	  for(var ct=0;ct<unSetList.length;ct++){
	    		  ale+=unSetList[ct];
	    		  if(ct!=(unSetList.length-1)){
	    			  ale+="、";
	    		  }
	    		 
	    	  }
	    	  var txt="有选择的光路尚未配置时间表，请为以下光路"+"配置时间表："+ale;
			    var option = {
						title: "提示",
						btn: parseInt("0001",2),
						onOk: function(){//点击确认的执行方法
							
						}
					}
			  window.wxc.xcConfirm(txt, "info", option);
	    	
	    }else{//每个选项都已经配置了参数，下发参数
	    	        var clear=[];
			    	localStorage.setItem('optiPara',JSON.stringify(clear));//移除本地暂存
			    	localStorage.setItem('paraList',JSON.stringify(clear));//移除本地暂存
			    	localStorage.setItem('timeTable',JSON.stringify(clear));//移除本地暂存
					var SN=parseInt(paraList[0][4]);
					var strPara=JSON.stringify(optiPara);//将参数数组转为字符串
					var strTable=JSON.stringify(timeTable);//将时间表转为字符串
					// alert("CM:"+CM+"\nCLP:"+CLP+"\nSN"+SN+"\noptiPara:"+optiPara+"\nTimeTable:"+timeTable);
	     /*---------先发送优化参数表-----------*/
	     if(optiPara.length==0)//数据库都有优化参数，执发时间表
	     {
	    	 $.ajax({
				   
		    		 url:"curve/periodTest/setPeriodTest",//服务器地址
					 type:"POST",//采用POST请求
					 dataType:"json",//否则用Text或其他
					 timeout:4500,
					 data:{
						  'CM':CM,
						  'CLP':CLP,
						  'SN':SN,//端口数目
						  'tableCount':timeTable.length,
						  'timeTable':strTable,//优化测试参数表
						 
					  },
					  success:function(json)
	            	  {
						  var txt=""; 
	            		  if(json[0].status){
	            			  txt="设置周期测试成功";
	            			  
	            		  }
	            		  else{
	            			    txt="设置周期测试失败<br/>";
					  			txt+="失败原因："+json[0].err;
	            		  }
					  	var option={
			  			    	   		title: "提示",
			  			    	   		btn: parseInt("0001",2),
			  			    	   		onOk: function(){//点击确认的执行方法
			  			    	   		  	
			  			    	  		}
			  			 }
						window.wxc.xcConfirm(txt, "info", option);
					  	var cells = document.getElementById("periodTestingTableDetail").rows.item(0).cells.length;//读取当前表格的列数
		    	    	if(cells==16){
		    	    	    selectPath();
		    	    	 }
		    	   	   getRouteByRtuId(CM); 
	            		    
	            	  },
	            	  error:function(XMLHttpRequest,Error){
				  			$(".sidebarDiv").html("");

				  			}

				  			    	   		 var cells = document.getElementById("periodTestingTableDetail").rows.item(0).cells.length;//读取当前表格的列数
				  			    	    	 if(cells==16){

				  		}
						 
				});
	     }

	    	    $.ajax({
	     
					     url:"route/optiRoute",//服务器地址
						 type:"POST",//采用POST请求
						 dataType:"json",//否则用Text或其他
						 timeout:4500,
						 data:{

							  'CLP':CLP,
							  'SN':SN,//端口数目
							  'setCount':optiPara.length,
							  'optiPara':strPara,//优化测试参数表

					  {
						if(json[0].status)
						 {	/*------------------优化参数发送成功，发送时间表------------------------------------*/
							   $.ajax({
					   
								     url:"curve/periodTest/setPeriodTest",//服务器地址
									 type:"POST",//采用POST请求
									 dataType:"json",//否则用Text或其他
									 timeout:4500,
									 data:{
										  'CM':CM,
										  'CLP':CLP,
										  'SN':SN,//端口数目
										  'tableCount':timeTable.length,
										  'timeTable':strTable,//优化测试参数表

									  success:function(json)

										  var txt="";

			  			    	   	  getRouteByRtuId(CM);  	
					            	  },

								  			}

								  			    	txt+="网络错误<br/>";
								  			    	txt+="状态码："+XMLHttpRequest.status;
								  			   }
								  			 var option={
								  			    	   		title: "提示",
								  			    	   		btn: parseInt("0001",2),
								  			    	   		onOk: function(){//点击确认的执行方法
								  			    	   		 var cells = document.getElementById("periodTestingTableDetail").rows.item(0).cells.length;//读取当前表格的列数
								  			    	    	 if(cells==16){
								  			    	    	    selectPath();
								  			    	    	 }		
								  			    	  		}
								  			  }
								  			  window.wxc.xcConfirm(txt, "info", option);
								  		}
										 
								});
						}
						else{  //设置失败
							var txt="设置周期测试失败<br/>";
				  			txt+="失败原因："+json[0].err;
				  			var option={
				  			    	   		title: "提示",
				  			    	   		btn: parseInt("0001",2),
				  			    	   		onOk: function(){//点击确认的执行方法
				  			    	   		   var cells = document.getElementById("periodTestingTableDetail").rows.item(0).cells.length;//读取当前表格的列数
				  			    	    	   if(cells==16){
				  			    	    	    selectPath();
				  			    	    	   }		
				  			    	  		}
				  			  }
				  			  window.wxc.xcConfirm(txt, "info", option);
				  		}
						
						//刷新显示
			        	   getRouteByRtuId(CM);
					  },
					  error:function(XMLHttpRequest,Error){
				  			$(".sidebarDiv").html("");
				  		    var txt="设置周期测试失败<br/>";
				  			txt+="失败原因：";
				  			if(XMLHttpRequest.status==401){
				  			    txt+="您不具有当前操作的权限<br/>";
				  			}
				  			else if(XMLHttpRequest.status==0){
				  				txt+="连接超时";
				  			}
				  			else{
				  			    	txt+="网络错误<br/>";
				  			    	txt+="状态码："+XMLHttpRequest.status;
				  			   }
				  			 var option={
				  			    	   		title: "提示",
				  			    	   		btn: parseInt("0001",2),

				  			    	   		  var cells = document.getElementById("periodTestingTableDetail").rows.item(0).cells.length;//读取当前表格的列数
				  			    	    	  if(cells==16){
				  			    	    	    selectPath();
				  			    	    	  }			
				  			    	  		}
				  			  }
				  			  window.wxc.xcConfirm(txt, "info", option);
				  		}
						 
				});
	     }
			
        $(".contentDiv").html("");
	    } 
    });
    $(".cancel").click(function(){
        $(".contentDiv").html("");
        $(".sidebarDiv").html("");
    });
    /*添加“是” “否”时间触发事件--------------------------------------------------------------------后台--*/
