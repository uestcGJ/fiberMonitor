	<script>
/**检查session**/
checkSession();
/**全局变量**/
/**当前页码**/
var currentPage=1;
/**当前选中的光路Id**/
var currentRouteId=1;
/**当前表格的列数**/
var perCount=document.querySelectorAll(".noteLogTableDetail tbody tr").length;
/**跳转到指定页**/
function gotoPointPage(){
	 var pointPage=$("#pointPage").val();
	 var isValidate=false;
	 if(!isNaN(pointPage)){//必须为数字
		 //必须在合理的页码范围内
		 if(parseInt(pointPage)<=parseInt($("#totalPage").text())&&parseInt(pointPage)>0){
			 currentPage=parseInt(pointPage);
			 getNoteLogsByPage(currentPage);
			 $("#currentPage").text(currentPage);
			 isValidate=true;
		 }
	 }
	 //不合法输入
	 if(!isValidate){
		    var txt="您输入的页码有误，请输入合法的页码，跳转页码必须为整数且不超过总页码数。";
	    	var option={
	    	   					title: "提示",
	    	   					btn: parseInt("0001",2),
	    	   					onOk: function(){//点击确认的执行方法
	    	   						
	    	   					},
	    	  			       
	    	   				}
	    	  window.wxc.xcConfirm(txt, "info", option); 
	 }
}
/**上一页**/
function gotoPrePage(){
	if(currentPage>1){//页码必须不小于1
		currentPage-=1;
		$("#currentPage").text(currentPage);
		getNoteLogsByPage(currentPage);
		
	}
	else{
		    var txt="当前页已为首页。";
	    	var option={
	    	   					title: "提示",
	    	   					btn: parseInt("0001",2),
	    	   					onOk: function(){//点击确认的执行方法
	    	   						
	    	   					},
	    	  			       
	    	   				}
	    	  window.wxc.xcConfirm(txt, "info", option); 
	}
}
/**下一页**/
function gotoNextPage(){
	if(currentPage<parseInt($("#totalPage").text())){//页码最大为尾页
		currentPage+=1;
		$("#currentPage").text(currentPage);
		getNoteLogsByPage(currentPage);
		
	}
	else{
		    var txt="当前页已为尾页。";
	    	var option={
	    	   					title: "提示",
	    	   					btn: parseInt("0001",2),
	    	   					onOk: function(){//点击确认的执行方法
	    	   						
	    	   					},
	    	  			       
	    	   				}
	    	  window.wxc.xcConfirm(txt, "info", option); 
	}
}
	 /**首页**/
	function gotoFirstPage(){
			currentPage=1;
			getNoteLogsByPage(currentPage);
			$("#currentPage").text(currentPage);
}
	 /**尾页**/
	function gotoLastPage(){
			currentPage=parseInt($("#totalPage").text());
			getNoteLogsByPage(currentPage);
			$("#currentPage").text(currentPage);
}
/**通过指定页码和每页的条目数获取指定页的曲线条目**/
function getNoteLogsByPage(page){
	 $.ajax({
			type : "post",
			async : false,  //异步请求 先执行后续操作，再执行sucess
			url : "getLogsByPage",
			dataType:"json",
			data : {
				    "logType":"消息",
					'page':page,
					'perCount':perCount,
			},
			success:function(json){
			    var rtuLogs=json[0].logs;
			    var dataInput=[]; 
				for(i=0;i<rtuLogs.length;i++){
					dataInput.push([
								   rtuLogs[i].id,
								   rtuLogs[i].resourceType,
								   rtuLogs[i].resourceName,
								   rtuLogs[i].operateDetail,
								   rtuLogs[i].user,
								   rtuLogs[i].date
								]);  
				}
				tableDataIn(dataInput);  
			},
		});
}
//查找RTU日志获取总页数和第一页的数据  
function getNoteLogs(){
	$.ajax({
		type : "post",
		async : false,  //异步请求 先执行后续操作，再执行sucess
		url : "getLogs",
		dataType:"json",
		data : {
			    "logType":"消息",
				'perCount':perCount,
		},
		success:function(json){
		    var rtuLogs=json[0].logs;
		   //写入总页数
			   $("#totalPage").text(json[0].pageCount);
			   $("#pointPage").attr("max",json[0].pageCount);
		    var dataInput=[]; 
			for(i=0;i<rtuLogs.length;i++){
				dataInput.push([
						   rtuLogs[i].id,
						   rtuLogs[i].resourceType,
						   rtuLogs[i].resourceName,
						   rtuLogs[i].operateDetail,
						   rtuLogs[i].user,
						   rtuLogs[i].date
						]);                   			
				}
			tableDataIn(dataInput);  
		},
	});
}

      });

      				} 
   				}else{
  				    var txt="不存在满足条件的条目，请核对后重新查询。";
			    	var option={
			    	   					title: "提示",
			    	   					btn: parseInt("0001",2),
			    	   					onOk: function(){//点击确认的执行方法
			    	   						
			    	   					},
			    	  			      
			    	   				}
			    	  window.wxc.xcConfirm(txt, "info", option);
  			   }
  			tableDataIn(dataInput);
		},
		error:function(XMLHttpRequest,Error,F,data)
	  {
	      
	   }

	});
	
})
/************************表格写入函数***************************/
      function tableDataIn(tabledata){
          var trs = document.querySelectorAll("#noteLogTableDetail tbody tr");
          var tds = document.querySelectorAll("#noteLogTableDetail tbody tr td");
          var cells=document.getElementById("noteLogTableDetail").rows.item(0).cells.length;
          //写入前先清空
          for (var i=0;i<tds.length;i++){
               tds[i].innerHTML = "";
          }
        	var index=(currentPage-1)*perCount;
          for (var i=0; i<tabledata.length;i++) {
                var Ele = trs[i].children;
                for(var j=0; j<cells-1; j++){
                     Ele[0].innerHTML=i+1+index;
                     Ele[j+1].innerHTML=tabledata[i][j];
                 }
          }
     }
